<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>🌾 Smart Crop Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='Crop.css') }}">
</head>

<body class="dark-body">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="dark-card p-4 shadow-lg w-100" style="max-width: 500px;">
            <h2 class="text-center text-warning neon-title mb-4">🌾 Smart Crop Recommender</h2>
            <form method="POST" action="/predict">
                <div class="mb-3">
                    <label class="form-label">🧪 Nitrogen (N)</label>
                    <input type="number" name="Nitrogen" class="form-control dark-input" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">🧪 Phosphorus (P)</label>
                    <input type="number" name="Phosporus" class="form-control dark-input" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">🧪 Potassium (K)</label>
                    <input type="number" name="Potassium" class="form-control dark-input" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">🌡️ Temperature (°C)</label>
                    <input type="number" name="Temperature" class="form-control dark-input" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">💧 Humidity (%)</label>
                    <input type="number" name="Humidity" class="form-control dark-input" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">⚗️ Soil pH</label>
                    <input type="number" name="pH" class="form-control dark-input" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">🌧️ Rainfall (mm)</label>
                    <input type="number" name="Rainfall" class="form-control dark-input" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-warning glow-button fw-bold">🔍 Get
                        Recommendation</button>
                </div>
            </form>

            {% if result %}
            <div class="alert alert-success mt-4 text-center glow-result">
                🌱 <strong>{{ result }}</strong>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
